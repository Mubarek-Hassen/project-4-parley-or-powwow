{%extends 'base.html'%}
{% block title %} Posts {%endblock%}
{% block content%}
    <h1>These are posts</h1>
    {%for post in Blogs%}
<div class="card">
    <h3>{{post.writer}}</h3>
    <h4>{{post.title}}</h4>
    <img src="{{post.img}}" alt="{{post.writer}}" width="400" height="300">
    <p>{{post.body}}</p>
    <small>{{post.date}}</small>

    {%empty%}
    <h3>No Posts</h3>
    {%endfor%}
</div>
{%endblock%}
